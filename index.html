<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>nft-card</title>
</head>

<body>
    <div class="nft-card">
        <div class="media">
            <img class="border-radius" src="/images/image-equilibrium.jpg">
        </div>
        <div class="title margin-left">
            <h4>Equilibrium #3429</h4>
        </div>
        <div class="descricao soft-blue margin-left">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="etherium-icone margin-left">
            <div>
                <img src="/images/icon-ethereum.svg">
                <p class="cyan">0.041 ETH</p>
            </div>
            <div>
                <img src="/images/icon-clock.svg">
                <p class="soft-blue">3 days left</p>
            </div>
        </div>
        <div class="separador-horizontal margin-left"></div>
        <div class="avatar margin-left">
            <div>
                <img src="/images/image-avatar.png">
                <p class="soft-blue">Creation of <span class="white">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>

</html>
